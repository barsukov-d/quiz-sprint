server {
    listen 80;
    listen [::]:80;
    server_name quiz-sprint-tma.online;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quiz-sprint-tma.online;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/quiz-sprint-tma.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quiz-sprint-tma.online/privkey.pem;
    
    # SSL параметры
    include /etc/nginx/snippets/ssl-params.conf;

    # Логи
    access_log /var/log/nginx/production-tma-access.log;
    error_log /var/log/nginx/production-tma-error.log;

    # Корневая директория
    root /var/www/tma/production;
    index index.html;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA routing (для Vue Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
