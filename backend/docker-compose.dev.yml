# ==========================================
# Development Docker Compose
# ==========================================
# Usage:
#   docker compose -f docker-compose.dev.yml up
#   API runs inside container with hot reload (air)
#   Edit code locally â†’ changes reflect immediately

services:
  # ----------------------------------------
  # Go Backend API (Development with hot reload)
  # ----------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: quiz-sprint-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=quiz_user
      - DB_PASSWORD=quiz_password_dev
      - DB_NAME=quiz_sprint_dev
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=*
      - ADMIN_API_KEY=dev-admin-key-2026
    volumes:
      - .:/app                    # Mount source code for hot reload
      - go-cache:/go/pkg/mod      # Cache Go modules
      - go-build-cache:/root/.cache/go-build  # Cache build artifacts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quiz-sprint-dev


  # ----------------------------------------
  # PostgreSQL Database (Development)
  # ----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: quiz-sprint-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=quiz_user
      - POSTGRES_PASSWORD=quiz_password_dev
      - POSTGRES_DB=quiz_sprint_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - quiz-sprint-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quiz_sprint_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ----------------------------------------
  # Redis Cache (Development)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: quiz-sprint-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    networks:
      - quiz-sprint-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ----------------------------------------
  # Adminer (Database UI) - Optional
  # ----------------------------------------
  adminer:
    image: adminer:latest
    container_name: quiz-sprint-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - quiz-sprint-dev
    depends_on:
      - postgres

  # ----------------------------------------
  # Redis Commander (Redis UI) - Optional
  # ----------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quiz-sprint-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - quiz-sprint-dev
    depends_on:
      - redis

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  go-cache:
    driver: local
  go-build-cache:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  quiz-sprint-dev:
    driver: bridge
