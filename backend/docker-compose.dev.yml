# ==========================================
# Development Docker Compose
# ==========================================
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   go run cmd/api/main.go  (run Go locally with hot reload)

services:
  # ----------------------------------------
  # PostgreSQL Database (Development)
  # ----------------------------------------
  postgres:
    image: postgres:15
    container_name: quiz-sprint-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=quiz_user
      - POSTGRES_PASSWORD=quiz_password_dev
      - POSTGRES_DB=quiz_sprint_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quiz_sprint_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ----------------------------------------
  # Redis Cache (Development)
  # ----------------------------------------
  redis:
    image: redis:7-alpine
    container_name: quiz-sprint-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ----------------------------------------
  # Adminer (Database UI) - Optional
  # ----------------------------------------
  adminer:
    image: adminer:latest
    container_name: quiz-sprint-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres

  # ----------------------------------------
  # Redis Commander (Redis UI) - Optional
  # ----------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quiz-sprint-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis

volumes:
  postgres_dev_data:
  redis_dev_data:
