services:
  caddy:
    image: caddy:2-alpine
    container_name: tma-reverse-proxy
    restart: unless-stopped
    # Use host network mode to access localhost services (Vite dev server)
    # This is required on Linux VPS to access host's localhost
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - VITE_PORT=${VITE_PORT:-5173}
