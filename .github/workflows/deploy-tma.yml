name: Deploy TMA Frontend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-deploy:
    name: Build and Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./tma
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: ./tma
        run: pnpm build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create directory on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /var/www/tma/${{ github.event.inputs.environment }}"

      - name: Deploy to VPS
        run: |
          scp -r tma/dist/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/tma/${{ github.event.inputs.environment }}/

      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!"
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            echo "ğŸŒ URL: https://quiz-sprint-tma.online"
          else
            echo "ğŸŒ URL: https://staging.quiz-sprint-tma.online"
          fi
          echo "ğŸ“¦ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ“ Path: /var/www/tma/${{ github.event.inputs.environment }}"
