name: Deploy Reverse Proxy to VPS

on:
  push:
    branches:
      - main
    paths:
      - "reverse-proxy/**"
      - ".github/workflows/deploy-reverse-proxy.yml"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/quiz-sprint/reverse-proxy"
          scp -r reverse-proxy/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/quiz-sprint/reverse-proxy/

      - name: Create .env file on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/quiz-sprint/reverse-proxy
            cat > .env << 'ENVEOF'
          DOMAIN=${{ secrets.DOMAIN }}
          VITE_PORT=${{ secrets.VITE_PORT }}
          ENVEOF
          EOF

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Exit on any error
            cd ~/quiz-sprint/reverse-proxy

            # Stop and remove existing containers to avoid conflicts
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down --remove-orphans || true

            # Pull latest Caddy image
            echo "ğŸ“¦ Pulling latest Caddy image..."
            docker compose pull

            # Deploy with zero-downtime
            echo "ğŸš€ Deploying containers..."
            docker compose up -d --remove-orphans

            # Wait for container to be healthy
            echo "â³ Waiting for container to start..."
            sleep 3

            # Verify container is running
            if ! docker compose ps | grep -q "caddy.*Up"; then
              echo "âŒ Container failed to start"
              docker compose logs caddy
              exit 1
            fi

            # Clean up old images
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            # Show status
            echo "ğŸ“Š Container status:"
            docker compose ps
          EOF

      - name: Health check
        run: |
          echo "ğŸ¥ Running health checks..."
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd ~/quiz-sprint/reverse-proxy

            # Check if container is running
            if ! docker compose ps | grep -q "caddy.*Up"; then
              echo "âŒ Container is not running"
              exit 1
            fi

            # Check Caddy is responding
            if ! docker compose exec -T caddy wget -q -O- http://localhost:80 > /dev/null 2>&1; then
              echo "âš ï¸  Caddy is running but not responding (backend may not be available)"
              echo "This is OK if Vite dev server is not running"
            else
              echo "âœ… Caddy is responding"
            fi

            # Show logs
            echo "ğŸ“ Recent logs:"
            docker compose logs --tail=10 caddy
          EOF

      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ URL: https://${{ secrets.DOMAIN }}"
          echo "ğŸ“¦ Container: tma-reverse-proxy"
